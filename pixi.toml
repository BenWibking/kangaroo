[workspace]
name = "kangaroo"
channels = ["https://prefix.dev/conda-forge"]
platforms = ["linux-64", "osx-64", "osx-arm64"]

[dependencies]
python = ">=3.10,<3.14"
cmake = ">=3.22"
ninja = "*"
cxx-compiler = "*"
pkg-config = "*"
msgpack-cxx = "*"
pip = ">=25.3,<26"
numpy = "*"
matplotlib = "*"
psutil = ">=7.2.2,<8"
bokeh = ">=3.8.2,<4"
hdf5 = ">=1.14,<1.15"
mpich = ">=4.3.2,<5"

[dependencies.hpx]
version = "==1.11.0"
build = "system_*"

[pypi-dependencies]
msgpack = "*"
pytest = "*"
scikit-build-core = ">=0.9.10"
nanobind = ">=1.9"

[tasks]
configure = "bash -lc 'cmake -S cpp -B .pixi/build -DCMAKE_BUILD_TYPE=Release -DHPX_DIR=$(scripts/detect_hpx.sh) -DCMAKE_PREFIX_PATH=$CONDA_PREFIX -Dnanobind_DIR=$(python -m nanobind --cmake_dir) -DCMAKE_INSTALL_PREFIX=$CONDA_PREFIX -DPython_EXECUTABLE=$CONDA_PREFIX/bin/python'"
build = "cmake --build .pixi/build --parallel"
install = "cmake --install .pixi/build --prefix $CONDA_PREFIX"
test = "pytest -q"
plotfile_projection = "env LD_PRELOAD=$CONDA_PREFIX/lib/libtcmalloc_minimal.so.4 python scripts/plotfile_projection.py"
